spring.cloud.strea.kafka.streams.binder.configuration.commit.interval.mms=1000
#spring.cloud.strea.kafka.streams.binder.configuration.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
#spring.cloud.strea.kafka.streams.binder.configuration.default.value.serde=com.upgrad.streams.kafkastreamspoc.serde.JavaSerializer
#
# Page Views Out Binding
# pvout comes from PageViewProducerBinding#PAGE_VIEWS_OUT
spring.cloud.stream.bindings.pvout.destination=pvs
spring.cloud.stream.bindings.pvout.producer.use-native-encoding=true
#spring.cloud.stream.kafka.streams.bindings.pvout.producer.key-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
#spring.cloud.stream.kafka.streams.bindings.pvout.producer.value-serde=com.upgrad.streams.kafkastreamspoc.serde.PageViewSerde
#spring.cloud.stream.bindings.pvout.producer.header-mode=raw
#
# Page Views IN Binding
# pvin comes from PageViewStationBinding#PAGE_VIEWS_IN
spring.cloud.stream.bindings.pvin.destination=pvs
spring.cloud.stream.bindings.pvin.consumer.use-native-decoding=true
#spring.cloud.stream.kafka.streams.bindings.pvin.consumer.key-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
#spring.cloud.stream.kafka.streams.bindings.pvin.consumer.value-serde=com.upgrad.streams.kafkastreamspoc.serde.PageViewSerde
#spring.cloud.stream.bindings.pvin.consumer.header-mode=raw
#
# Page Counts OUT Binding
# pcout comes from PageViewStationBinding#PAGE_COUNT_OUT
spring.cloud.stream.bindings.pcout.destination=pcs
spring.cloud.stream.bindings.pcout.producer.use-native-encoding=true
#spring.cloud.stream.kafka.streams.bindings.pcout.producer.key-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
#spring.cloud.stream.kafka.streams.bindings.pcout.producer.value-serde=org.apache.kafka.common.serialization.Serdes$LongSerde
#
# Page Counts IN Binding
# pcin comes from PageViewStationBinding#PAGE_COUNT_IN
spring.cloud.stream.bindings.pcin.destination=pcs
spring.cloud.stream.bindings.pcin.consumer.use-native-decoding=true
spring.cloud.stream.bindings.pcin.group=pcs
spring.cloud.stream.bindings.pcin.content-type=application/json
#spring.cloud.stream.bindings.pcin.consumer.header-mode=raw
#spring.cloud.stream.kafka.streams.bindings.pcin.consumer.key-serde=org.apache.kafka.common.serialization.Serdes$StringSerde
#spring.cloud.stream.kafka.streams.bindings.pcin.consumer.value-serde=org.apache.kafka.common.serialization.Serdes$LongSerde
#
spring.cloud.stream.kafka.binder.brokers=kafka:9092
